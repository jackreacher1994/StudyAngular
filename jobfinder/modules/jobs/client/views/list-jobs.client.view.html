<section>
  <div class="page-header">
    <h1>List Jobs</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="job in vm.jobs"
       data-ui-sref="jobs.view({ jobId: job._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="job.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="job.user" data-ng-bind="job.user.displayName"></span>
        <span data-ng-if="!job.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="job.name"></h4>
      <i data-ng-bind="job.company"></i>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.jobs.$resolved && !vm.jobs.length">
    No Jobs yet, why don't you <a data-ui-sref="jobs.create">create one</a>?
  </div>
</section>
