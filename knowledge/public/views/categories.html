<h1 class="heading">Categories</h1>
<div ng-controller="CategoriesController">
    <div class="row">
        <div ng-repeat="category in categories">
            <div class="col-md-2">
                <a href="#/articles/category/{{category.name}}">{{category.name}}</a>
            </div>
        </div>
    </div>
</div>

<h1 class="heading">Latest articles</h1>
<div ng-controller="ArticlesController">
    <div class="row">
        <div ng-repeat="article in articles">
            <div class="col-md-6">
                <h3>{{article.title}}</h3>
                <p>{{article.body | limitTo: 100}}</p>
                <a href="#/articles/detail/{{article._id}}">View more</a>
            </div>
        </div>
        <div ng-if="articles == false">
            No article to display.
        </div>
    </div>
</div>
