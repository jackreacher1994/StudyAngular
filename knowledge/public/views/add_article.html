<div ng-controller="ArticlesCreateController">
<h3>Add article</h3>
<form ng-submit="addArticle()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" ng-model="title">
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" placeholder="Body" ng-model="body"></textarea>
    </div>
    <div class="form-group">
        <label>Category</label>
        <select class="form-control" ng-model="category">
            <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Add</button>
    <a class="btn btn-danger" href="#/articles">Cancel</a>
</form>
</div>
