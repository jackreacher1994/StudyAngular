<h1 class="heading">Articles of {{category}}</h1>
<div ng-controller="ArticlesCategoryController">
    <div class="row">
        <div ng-repeat="article in cate_articles">
            <div class="col-md-6">
                <h3>{{article.title}}</h3>
                <p>{{article.body | limitTo: 100}}</p>
                <a href="#/articles/detail/{{article._id}}">View more</a>
            </div>
        </div>
        <div ng-if="articles == false">
            No article to display.
        </div>
    </div>
</div>
