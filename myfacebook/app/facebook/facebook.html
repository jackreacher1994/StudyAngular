<div class="row" ng-controller="FacebookCtrl">
    <div class="col-md-4">
        <h4>{{welcomeMsg}}</h4>
        <div ng-if="isLoggedIn">
            <a href="{{userInfo.link}}" target="_blank"><img ng-src="{{avatar}}"></a>
        </div>
        <br>
        <div ng-if="isLoggedIn == false">
            <button type="button" class="btn btn-default" ng-click="login()">Login</button>
        </div>
        <div ng-if="isLoggedIn">
            <button type="button" class="btn btn-default" ng-click="logout()">Logout</button>
        </div>
        <br><br>
        <div class="well" ng-if="isLoggedIn">
            <h4>User info</h4>
            <ul>
                <li>ID: {{userInfo.id}}</li>
                <li>Full name: {{userInfo.name}}</li>
                <li>Email: {{userInfo.email}}</li>
                <li>Gender: {{userInfo.gender}}</li>
                <li>Locale: {{userInfo.locale}}</li>
            </ul>
        </div>
        <br>
        <div class="well" ng-if="isLoggedIn">
            <h4>Permissions</h4>
            <ul>
                <li ng-repeat="permission in permissions">{{permission.permission}} - {{permission.status}}</li>
            </ul>
        </div>
    </div>

    <div class="col-md-8" ng-show="isLoggedIn">
        <form ng-submit="postStatus()">
            <div class="form-group">
                <label>Update status</label>
                <textarea class="form-control" placeholder="What are you feeling?" ng-model="status"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Post</button>
        </form>
        <br><br>
        <div ng-repeat="post in posts">
            <img ng-src="{{avatar}}">
            <br><br>
            {{post.message}}
            <br><br>
            {{post.created_time}}
            <hr>
        </div>
    </div>
</div>
