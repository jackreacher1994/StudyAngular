<div class="row">
    <div class="col-md-4" ng-repeat="template in templates">
        <h3>{{template.name}}</h3>
        <img src="img/{{template.primeImage}}" style="width: 350px;height: 350px;">
        {{template.description}}
        <h4>{{template.price}}</h4>
        <a class="btn btn-primary btn-block" href="#/templates/{{template.id}}">Details</a>
    </div>
</div>
