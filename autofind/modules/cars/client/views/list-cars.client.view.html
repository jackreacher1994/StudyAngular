<section>
  <div class="page-header">
    <h1>Cars</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="car in vm.cars"
       data-ui-sref="cars.view({ carId: car._id })"
       class="list-group-item">
      <h3 class="list-group-item-heading" data-ng-bind="car.name"></h3>
      <ul>
        <li>Make: {{car.make}}</li>
        <li>Model: {{car.model}}</li>
        <li>Price: {{car.price}} $</li>
      </ul>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.cars.$resolved && !vm.cars.length">
    No Cars yet, why don't you <a data-ui-sref="cars.create">create one</a>?
  </div>
</section>
